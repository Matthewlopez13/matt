<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, input { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; width: 100%; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form method="POST">
            <label for="prelim">Enter your Prelim Grade (0 - 100):</label>
            <input type="text" id="prelim" name="prelim" required>
            <button type="submit">Calculate</button>
        </form>

        <!-- Result will be displayed here -->
        <div class="result">
            {{ result }}
        </div>
    </div>
</body>
</html>
